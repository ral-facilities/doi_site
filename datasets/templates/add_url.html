{% extends "doi_site/organisation_wrapper.html" %} {% block head %}
<link
  href="/static/doi_site/css/bootstrap.css"
  rel="stylesheet"
/>
{% endblock %} {% block content %}
<div class="doi_bootstrap">
  <h1 class="offset-5 bold--text">Update DOI url</h1>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form class="form-horizontal mt-3" method="POST" action="">
          {% csrf_token %}
          <div class="row g-3 align-items-center">
          <div class="col-auto">
              <label for="url" class="col-form-label fs-6">DOI:</label>
              </div>
              <div class="col">
              {{form.add_url}}
          </div>
          </div>
          <div class="row offset-5 spacer">
              <div class="col-4 mt-4 d-grid gap-2">
              <button type="submit" class="btn btn-block btn-sm btn-primary" action="redirect">
                  Assign
              </button>
              </div>
          </div>
      </form>
    </div>
  </div>
</div>
  {% endblock %}
