{% extends "doi_site/organisation_wrapper.html" %} {% block head %}
<link
  href="/static/doi_site/css/bootstrap.css"
  rel="stylesheet"
/>
{% endblock %} {% block content %}
<h1 class="offset-5 bold--text">{{doi}}</h1>
<div class="doi_bootstrap">
  {% if err %}
  <div
    class="alert alert-danger text-start d-flex align-items-center"
    role="alert"
    style="height: 15px"
  >
    Error from DataCite: {{ err }}
  </div>
  {% endif %}
  <div class="row">
    <div class="col-md-8">
        <div class="form-label fs-6 mt-3">
        Current url: {{url}}
        </div>
        
        <form class="form-horizontal mt-3" method="POST" action="">
          {% csrf_token %}
          <div class="row g-3 align-items-center">
          <div class="col-auto">
              <label for="url" class="col-form-label fs-6">Url:</label>
              </div>
              <div class="col">
              {{form.url}}
          </div>
          </div>
          <div class="row offset-5 spacer">
              <div class="col-4 mt-4 d-grid gap-2">
              <button type="submit" class="btn btn-block btn-sm btn-primary">
                  Send
              </button>
              </div>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
